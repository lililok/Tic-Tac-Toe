<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="header"><h1>Tic Tac Toe</h1></div>
    <div class="modal">
        <div class="modal-content">
            <h2>Enter your name</h2>
            <label for="player-1-input"></label>
            <input type="text" placeholder="Player1">
            <br>
            <label for="player-2-input"></label>
            <input type="text" placeholder="Player2">
            <br>
            <button class="start">Start</button>
        </div>
    </div>
    <div class="main-content">
        <div class="player-1">score1
            <p class="player-1-score">0</p>
        </div>
        <div class="main-game">
            
            <div class="board-container">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
                <button class="restart">Restart</button>
        </div>
        <div class="player-2">score2
            <p class="player-2-score">0</p>
        </div>
    </div>
</body>
</html>
